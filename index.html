<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Registry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Certificate Registry</h1>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="category">Category:</label>
        <input type="text" id="category">
        <label for="issuedBy">Issued By:</label>
        <input type="text" id="issuedBy">
        <button id="addCertificate">Add Certificate</button>
    </div>
    <script src="deploy.js" type="module"></script>

</body>
</html>
